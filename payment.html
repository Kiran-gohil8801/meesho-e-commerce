<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f9f9f9;
      color: #333;
    }

    form {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #555;
    }

    label {
      font-size: 14px;
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }

    
    textarea,
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    input{
      width: 95%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 4px rgba(0, 123, 255, 0.25);
    }

    textarea {
      resize: none;
      height: 80px;
      width: 95%;
    }

    .error {
      font-size: 12px;
      color: red;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    button {
      background-color: #f415da;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #f415da;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      form {
        margin: 20px;
        padding: 15px;
      }

      label {
        font-size: 13px;
      }

      input,
      textarea,
      button {
        font-size: 13px;
      }
    }

    @media (max-width: 480px) {
      form {
        padding: 10px;
      }

      label {
        font-size: 12px;
      }

      input,
      textarea,
      button {
        font-size: 12px;
        padding: 8px;
      }
    }
  </style>


</head>

<body>
  <form id="checkoutForm" onsubmit="return makePayment(event)">
    <h2>Checkout Form</h2>

    <label for="name">FULL NAME:</label>
    <input type="text" id="name" name="name" required placeholder="ENTER YOUR FULL NAME">
    <span class="error" id="nameError"></span>

    <label for="email">EMAIL-ADDRESS:</label>
    <input type="email" id="email" name="email" required placeholder="ENTER YOUR EMAIL">
    <span class="error" id="emailError"></span>

    <label for="phone">PHONE NUMBER:</label>
    <input type="tel" id="phone" name="phone" required placeholder="ENTER YOUR PHONE NUMBER">
    <span class="error" id="phoneError"></span>

    <label for="address">SHIPPING ADDRESS:</label>
    <textarea id="address" name="address" required placeholder="ENTER YOUR ADDRESS"></textarea>
    <span class="error" id="addressError"></span>

    <label for="card">CARD NUMBER:</label>
    <input type="text" id="card" name="card" required placeholder="XXXX-XXXX-XXXX">
    <span class="error" id="cardError"></span>

    <label for="expiry">EXPIRY DATE (MM/YY):</label>
    <input type="text" id="expiry" name="expiry" required placeholder="(MM-YY)">
    <span class="error" id="expiryError"></span>

    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" required placeholder="XXX">
    <span class="error" id="cvvError"></span>

    <button type="submit">Confirm Order</button>
  </form>

</body>

</html>

<script>


  function makePayment(event) {
    event.preventDefault()
    let valid = true;
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var phone = document.getElementById("phone").value;
    var address = document.getElementById("address").value;
    var card = document.getElementById("card").value;
    var expiry = document.getElementById("expiry").value;
    var cvv = document.getElementById("cvv").value;

    if (name === " ") {
      alert("name must be filled")
      document.getElementById("name").focus();
      valid = false;
    }
    if (email === " ") {
      alert("email must be filled")
      document.getElementById("email").focus();
      valid = false;
    }
    if (!/^[0-9]{10}$/.test(phone)) {
      alert("please enter 10 digit mobile number")
      document.getElementById("phone").focus()
      valid = false;
    }
    if (address == " ") {
      alert("please enter address")
      document.getElementById("address").focus()
      valid = false;
    }
    if (!/^[0-9]{16}$/.test(card)) {
      alert("card number must be 16 digits")
      document.getElementById("card").focus()
      valid = false;
    }

    if (!/^(0[1-9]|1[0-2])\/([0-9]{2})$/ === expiry) {
      alert("Enter expiry in MM/YY format")
      document.getElementById("expiry").focus()
      valid = false;
    }
    if (!/^[0-9]{3,4}$/.test(cvv)) {
      alert("please enter 3 or 4 digit cvv number")
      document.getElementById("cvv").focus()
      valid = false;
    }

    if (valid) {
      alert("congratulation your payment make successfully!!")
      window.location.href="confirmation.html"
    }
    return valid;

  }


</script>
