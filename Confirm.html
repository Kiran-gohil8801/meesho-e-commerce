<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>Order Confirmation</h1>
    <form id="orderForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <span id="nameError" class="error"></span><br>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <span id="emailError" class="error"></span><br>
  
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>
      <span id="addressError" class="error"></span><br>
  
      <label for="product">Product:</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a product</option>
        <option value="100">T-shirt - $100</option>
        <option value="150">Shoes - $150</option>
        <option value="200">Watch - $200</option>
      </select>
      <span id="productError" class="error"></span><br>
  
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" required>
      <span id="quantityError" class="error"></span><br>
  
      <!-- Placeholder for the button -->
      <div id="buttonContainer"></div>
    </form>
  
    <div id="orderConfirmation" class="success"></div>
</body>
</html>
