    <div class="login_part" style="margin-top: 60px;">
        <div class="card" id="profile">
            <img src="https://images.meesho.com/images/marketing/1661417516766.webp" class="card-img-top" alt="...">
            <div class="card-body">
                <h3>Sign Up to view your profile</h3><br><br>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="phone-number" class="form-label d-block text-start ms-2">Country</label>
                        <div class="input-group">

                            <input type="tel" class="form-control ms-3" id="phone-number" placeholder="Phone Number"

                        </div>
                    </div>
                    <button type="submit" class="btn btn-custom ms-3 mt-5"
                        style="background-color: rgb(81, 3, 53); color: white;width: 90%; font-weight: 700; font-size: 20px;">Continue</button>

<script>
    document.getElementById("loginForm").addEventListener("submit",function(event){
        event.preventDefault();

        var phoneNumber=document.getElementById("phone-number").value;

        if (phoneNumber) {
            alert("Login successfully");
            window.location.href = "main.html"; // Redirect to main.html
        } else {
            alert("Please enter your mobile number");
        }
    })


</script>
